<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 50px;
        background-color: aqua;
        font-size: 16px;
        line-height: 50px;
        text-align: center;
        transition: all 1s;
      }
      @media screen and (min-width: 800px) {
        .box {
          height: 100px;
          line-height: 100px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">购物车</div>
  </body>
</html>
