<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img:nth-child(1) {
        width: 100px;
        height: 100px;
      }
      img:nth-child(2) {
        width: 50px;
        height: 50px;
      }
      div {
        width: 600px;
        height: 300px;
        border: 2px solid #ccc;
        background: url(../img/nvdi.jpg) no-repeat;
        /* 完全覆盖 */
        /* background-size: cover; */
        /* 等比例覆盖 */
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <img src="../img/nvdi.jpg" alt="" />
    <img src="../img/nvdi.jpg" alt="" />
    <div></div>
  </body>
