<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: beige;
      }
      div::before {
        content: "我";
      }
      div::after {
        content: "我";
      }
    </style>
  </head>
  <body>
    <!-- 
    伪元素
    ::before
    父盒子里面的前面
    ::after
    父盒子里面的后面
   -->
    <div>
      <span>是</span>
    </div>
  </body>
</html>
