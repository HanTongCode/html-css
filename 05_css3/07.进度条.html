<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 30px;
        background-color: aquamarine;
        border-radius: 30px;
        padding: 2px;
      }
      .demo {
        width: 0;
        height: 30px;
        border-radius: 30px;
        background-color: blueviolet;
        transition: all 0.5s;
      }
      .box:hover .demo {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="demo"></div>
    </div>
  </body>
</html>
