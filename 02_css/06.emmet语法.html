<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      生成标签，输入标签名加tab
      生成多个相同标签，输入标签加*
      父子关系的标签，使用>
      兄弟关系的标签，使用+
      生成带有类名或者id名字，之间写.demo或者#demo
      生成的div类名有顺序，使用自增符号$
     -->
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <div>
      <p></p>
    </div>
    <div></div>
    <p></p>
    <div class="demo"></div>
    <div id="demo"></div>
    <p class="demo"></p>
    <span class="demo1"></span>
    <span class="demo2"></span>
    <span class="demo3"></span>
    <span class="demo4"></span>
    <span class="demo5"></span>
    <!-- 
      生成的标签里面默认显示文字
      标签+{}
     -->
    <div>今天天气真不错</div>
  </body>
</html>
