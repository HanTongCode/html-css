<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        width: 200px;
        height: 540px;
        display: block;
        background-color: gray;
        color: #edecec;
        text-decoration: none;
        line-height: 540px;
        text-indent: 2em;
        font-size: 12px;
        border-radius: 8px;
      }
      a:hover {
        color: orange;
      }
    </style>
  </head>

    <!-- 
      垂直居中
        方式一
        line-height = height
     -->

      <li style="float: left">
        <a href="#">
          <img src="../shopping/images/pic.jpg" alt="" />

    </ul>
    <span>你剧中了</span>
