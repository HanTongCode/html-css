<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        background: rgba(0, 0, 0, 0.3);
        /* background-color: transparent; */
        background-color: red;
        background-image: url(../01_introduce/img/suolong.png);
        background-repeat: no-repeat;
        /* 中间是空格 */
        background-position: left top;
        /* 固定 */
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <!-- 
      背景属性
        可以同时添加背景颜色和图片，图片会压在上面
        背景颜色
          background-color
          默认值为transparent
        背景图片
          background-image:url()
        背景平铺
          background-repeat
            no-repeat
            repeat,默认
            repeat-x
            repeat-y
        背景图片位置
          background-position
            -参数是方位名词
              如果指定的两个值都是方位名词，则两个值的前后顺序无关
              如果只有一个方位名词，则第二个参数默认为center
            -参数是精确单位
              顺序不可变
        背景图像固定
          background-attachment
            设置是否固定或者随页面的其余部分滚动
            scroll 滚动
            fixed 固定
        背景颜色半透明
          background:rgba(0,0,0,0.3)
     -->
    <div></div>
  </body>
</html>
