<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        width: 200px;
        height: 200px;
        background-color: #ff0000;
        display: block;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: #ff0000;
        display: inline;
      }
      span {
        width: 200px;
        height: 200px;
        background-color: #71af0e;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- 
      元素显示转换
        -display：block转换为块级元素
        -display：inline转换为行内元素,转换之后宽度和高度设置无效
        -display：inline-block转换为行内块元素
     -->
    <a href="#">元素显示模式转换</a>
    <span>元素显示模式转换</span>
    <span>元素显示模式转换</span>
    <div>我是div块级元素</div>
    <div>我是div块级元素</div>
  </body>
</html>
