<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      div {
        position: absolute;
        /* width: 300px;
        height: 300px; */
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 
      行内元素添加绝对或者固定定位,可以直接设置宽度和高度
      块级元素添加绝对或者固定定位,不给宽度和高度时,默认大小是内容的大小
      浮动元素只会压住下面标准流的盒子,但是不会压住下面标准流盒子里面的文字图片,固定,绝对定位会完全压住
     -->
    <span>123</span>
    <div>456</div>
  </body>
</html>
