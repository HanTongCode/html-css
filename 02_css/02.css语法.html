<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
      第三种方式（外部样式表）
       -通过link引入
       -外部样式表，可以使用到浏览器的缓存机制，加快网页的加载速度
     -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* 

      css注释
      
      css基本语法
        css由选择器和声明块组成
         - 选择器，通过选择器可以选择页面中指定的元素
         - 声明块，由一个一个的声明组成
            声明的组成方式为名值对形式，以：连接，以；结尾
      */
      p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p>今天天气不错</p>
  </body>
</html>
