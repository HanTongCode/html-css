<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo1 {
        /* 小手 */
        cursor: pointer;
      }
      .demo2 {
        /* 默认 */
        cursor: default;
      }
      .demo3 {
        /* 移动 */
        cursor: move;
      }
      .demo4 {
        /* 文本 */
        cursor: text;
      }
      .demo5 {
        /* 禁止 */
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- 
      cursor鼠标样式
     -->
    <ul>
      <li class="demo1">1</li>
      <li class="demo2">2</li>
      <li class="demo3">3</li>
      <li class="demo4">4</li>
      <li class="demo5">5</li>
    </ul>
  </body>
</html>
