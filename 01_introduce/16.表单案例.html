<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <form action="">
      <table>
        <tr>
          <td>性别:</td>
          <td>
            <input type="radio" name="sex" id="man" /><label for="man"
              >男</label
            >
            <input type="radio" name="sex" id="woman" /><label for="woman"
              >女</label
            >
          </td>
        </tr>
        <tr>
          <td>生日：</td>
          <td>
            <select name="" id="">
              <option value="" selected>--请选择年--</option>
              <option value="2023">2023</option>
            </select>
            <select name="" id="">
              <option value="" selected>--请选择月</option>
              <option value="2">22</option>
            </select>
            <select name="" id="">
              <option value="" selected>--请选择日</option>
              <option value="22">22</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地区：</td>
          <td><input type="text" value="河南" /></td>
        </tr>
        <tr>
          <td>婚姻状态：</td>
          <td>
            <input type="radio" name="marry" value="weihun" id="weihun" />
            <label for="weihun">未婚</label>
            <input type="radio" name="marry" value="yihun" id="yihun" />
            <label for="yihun">已婚</label>
            <input type="radio" name="marry" value="lihun" id="lihun" />
            <label for="lihun">离婚</label>
          </td>
        </tr>
        <tr>
          <td>学历：</td>
          <td><input type="text" value="大学" /></td>
        </tr>
        <tr>
          <td>喜欢的类型：</td>
          <td>
            <input type="checkbox" name="like" id="wumei" value="wumei" />
            <label for="wumei">妩媚的</label>
            <input type="checkbox" name="like" id="keai" value="keai" />
            <label for="keai">可爱的</label>
            <input type="checkbox" name="like" id="xianrou" value="xianrou" />
            <label for="xianrou">小鲜肉</label>
            <input type="checkbox" name="like" id="larou" value="larou" />
            <label for="larou">老腊肉</label>
            <input
              type="checkbox"
              name="like"
              id="douxihuan"
              value="douxihuan"
            />
            <label for="douxihuan">都喜欢</label>
          </td>
        </tr>
        <tr>
          <td>自我介绍：</td>
          <td>
            <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
          </td>
        </tr>
        <tr>
          <td rowspan="4"></td>
          <td><input type="submit" value="免费注册" /></td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="agree" id="agree" checked />
            <label for="agree">我同意注册条款和会员加入标准</label>
          </td>
        </tr>
        <tr>
          <td><a href="https://www.baidu.com">我是会员，立即登陆</a></td>
        </tr>
        <tr>
          <td>
            <dl>
              <dt>我承诺</dt>
              <dd>年满18</dd>
              <dd>大学毕业</dd>
              <dd>存款过万</dd>
            </dl>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
