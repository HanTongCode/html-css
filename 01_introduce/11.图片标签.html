<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    图片标签用于向当前页面引入一个外部图片
    img属于替换元素
    属性：
      - src：引入图的路径
      - alt：图片的描述，无法加载时显示，不写alt不会被搜索引擎搜索
      - with宽度，height高度，只修改一个属性值，另一个也会等比例修改
   -->
    <img width="200" src="./img/suolong.png" alt="索隆" />
    <img height="100" src="./img/suolong.png" alt="索隆" />
    <!-- <span>abc </span> -->
    <!-- 
      图片的格式
        jpeg(jpg)
          -颜色丰富，不支持透明，不支持动图
        gif
          -颜色较少，支持透明，支持动图
        png
          -颜色丰富，支持透明，不支持动图
        webp
          -谷歌推出的表示网页中的图片
          -颜色丰富，支持透明，支持动图，文件小
          -兼容性不高
        base64
          -将图片使用base64进行编码，可以将图片转换为字符
          -一般是需要和网页一起加载的图片使用base64

     -->
  </body>
</html>
