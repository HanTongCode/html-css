<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局标签</title>
  </head>
  <body>
    <!-- 
      布局标签
        header标签表示头部
        main标签表示主体，main标签一个页面只有一个
        footer标签表示尾部
        nav标签表示导航
        aside标签表示与主体相关的其他内容
        article标签表示独立的文章
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
  </body>
</html>
