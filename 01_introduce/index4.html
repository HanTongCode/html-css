<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页的基本结构</title>
  </head>
  <body>
    <!-- 
    文档声明
    告诉浏览器以什么标准解析
    -html5的文档声明
    <!doctype html>
   -->

    <!-- 
    进制
    十进制
      - 特点：满十进一
    二进制
      - 特点：满二进一
      - 扩展：
        计算机底层以二进制保存
        8bit = 1byte(字节) 最小操作1byte
        1024bit = 1kb(千字节)
        1024kb = 1mb(兆字节)
        1024mb = 1gb(吉字节)
        1024gb = 1tb(特字节)
        1024tb = 1pb(拍字节)
    八进制
      - 特点：满八进一
    十六进制
      - 特点：满十六进一
    -->

    <!-- 
      字符编码
        所有数据在计算机中存储都是以二进制形式
        - 编码
        - 解码
        - 字符集
          编码和解码所采用的规则
        - 乱码
          编码和解码所采用字符集不同
        -常见字符集
          ASCII
          ISO88591
          GB2312
          GBK
          UTF-8
     -->
  </body>
</html>
