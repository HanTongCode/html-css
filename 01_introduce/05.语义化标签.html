<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义化标签</title>
  </head>
  <body>
    <!-- 
      块元素(block element)
        - 通过块元素对网页布局
        h1~6,p,div,ul,ol,li,
        - 独占一行
        - 宽度，高度，外边距，内边距都可以控制
        - 宽度默认时父级元素的宽度
        - 里面可以放行内或者块级元素
      行内元素(inline element)
        - 行内元素主要包裹文字
        span,a,strong,b,em,i,del,s,u
        - 相邻的行内元素在一行上
        - 高、宽直接设置无效，可以设置左右内外边距
        - 默认宽度是它本身的宽度
      行内块元素
        -同时须有块元素和行内元素的特点
        img，input，td
        - 相邻的行内元素在一行上，但是他们之间会有空白空袭
        - 默认宽度时它本身的宽度
        - 宽度，行高，外边距，内边距都可以控制
      文字标签中不放任何块元素,p和h1~6
         <p>
            <h1>错误</h1>
        </p>
     -->
  </body>
</html>
