<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义化标签</title>
  </head>
  <body>
    <!-- 
      标题标签 h1~h6
      h1在网页中重要性仅次于title标签
      在页面中独占一行的成为块元素(block element)
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
      hgroup 标签用来为标题分组

     -->
    <hgroup>
      <h1>回乡偶书</h1>
      <h2>其一</h2>
    </hgroup>
    <!-- 
      p标签表示段落
     -->
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <!-- 
      em 标签表示语调的加重
      不会独占一行的标签为行内标签(inline element)
     -->
     <p>今天天气<em>真</em>不错！</em></p>
     <!-- 
      strong表示强调，重要内容
      -->
      <p>今天天气<strong>真</strong>好！</p>

    <!-- 
        blockquote表示长引用，会换行，缩进。
     -->
     鲁迅说： <blockquote cite="https://www.baidu.com">你好啊！</blockquote>
     <!-- 
        q表示短引用，不会换行。是行内元素
      -->
    子曰：<q>学而时习之</q>
  </body>
</html>
