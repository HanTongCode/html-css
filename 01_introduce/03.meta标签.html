<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      meta主要用于设置网页的元数据
        charset 指定网页的字符集
        name 指定的数据名称
        content 指定的数据内容

          keywords 表示网站的关键词

          description 表示网站的描述

          title 标签的内容作为搜素结果的超链接的文字显示
     -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="meta标签" />
    <meta name="description" content="这是学习meta标签" />
    <!-- 
      http-equie 把 content 属性关联到 HTTP 头部。
      <meta http-equiv="refresh" content="3;url=https://www.baidu.com" /> 表示3s后页面重定向到百度网站
      -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com" />
    <title>meta标签</title>
  </head>
  <body></body>
</html>
